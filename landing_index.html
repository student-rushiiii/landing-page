<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Ticket Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0052cc, #0072ff);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding-top: 100px;
        }
        .card {
            background: #fff;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            padding: 30px;
            margin: 20px;
        }
        .card h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            color: #0056b3;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #0056b3;
            outline: none;
        }
        button {
            background: linear-gradient(to right, #007BFF, #0056b3);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }
        button:active {
            transform: translateY(0);
        }
        footer {
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            font-size: 0.9em;
            color: #ccc;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Airplane Ticket Booking</h1>
</header>

<div class="main-content">
    <div class="card">
        <h2>Book Your Flight</h2>
        <form id="bookingForm">
            <label for="from">From:</label>
            <input type="text" id="from" name="from" required placeholder="Enter departure city" aria-label="Departure city">

            <label for="to">To:</label>
            <input type="text" id="to" name="to" required placeholder="Enter destination city" aria-label="Destination city">

            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" name="departureDate" required>

            <label for="returnDate">Return Date (optional):</label>
            <input type="date" id="returnDate" name="returnDate">

            <label for="passengers">Number of Passengers:</label>
            <select id="passengers" name="passengers" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <button type="submit">Search Flights</button>
        </form>
    </div>
</div>

<footer>
    &copy; 2023 Airplane Ticket Booking. All rights reserved.
</footer>

<script>
    document.getElementById('departureDate').addEventListener('change', function () {
        const departureDate = new Date(this.value);
        const returnDateField = document.getElementById('returnDate');
        returnDateField.min = this.value;
        if (new Date(returnDateField.value) < departureDate) {
            returnDateField.value = '';
        }
    });

    document.getElementById('bookingForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const button = this.querySelector('button');
        button.innerHTML = 'Searching...';
        button.disabled = true;

        setTimeout(() => {
            alert('Flights searched!');
            button.innerHTML = 'Search Flights';
            button.disabled = false;
        }, 2000);
    });
</script>

</body>
</html>
